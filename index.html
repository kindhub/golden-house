<style>
	@import url("https://fonts.googleapis.com/css?family=Open+Sans:400,600");

	@import url("https://fonts.googleapis.com/css?family=Open+Sans:400,600");
    
    @keyframes burger-top-open {
      0% {
        top: 0;
        transform: rotate(0);
      }
    
      50% {
        top: 50%;
        transform: rotate(0) translateY(-50%);
      }
    
      100% {
        top: 50%;
        transform: rotate(45deg) translateY(-50%);
      }
    }
    
    @keyframes burger-top-close {
      0% {
        top: 50%;
        transform: rotate(45deg) translateY(-50%);
      }
    
      50% {
        top: 50%;
        transform: rotate(0deg) translateY(-50%);
      }
    
      100% {
        top: 0;
        transform: rotate(0deg);
      }
    }
    
    @keyframes burger-bottom-open {
      0% {
        bottom: 0;
        transform: rotate(0);
      }
    
      50% {
        bottom: 50%;
        transform: rotate(0) translateY(-50%);
      }
    
      100% {
        bottom: 50%;
        transform: rotate(135deg) translateY(-50%);
      }
    }
    
    @keyframes burger-bottom-close {
      0% {
        bottom: 50%;
        transform: rotate(135deg) translateY(-50%);
      }
    
      50% {
        bottom: 50%;
        transform: rotate(0) translateY(-50%);
      }
    
      100% {
        bottom: 0;
        transform: rotate(0);
      }
    }
    
    @keyframes burger-middle-open {
      50% {
        transform: scale(0);
      }
    
      100% {
        transform: scale(0);
      }
    }
    
    @keyframes burger-middle-close {
      0% {
        transform: scale(0);
      }
    
      50% {
        transform: scale(0);
      }
    
      100% {
        transform: scale(1);
      }
    }
    
    .tmpl-hh__vacancies {
        position: relative;
        z-index: 10;
    }

    .tmpl-hh__swiper-container {
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      list-style: none;
      padding: 0;
      z-index: 1;
    }
    
    .tmpl-hh__swiper-container-no-flexbox .tmpl-hh__swiper-slide {
      float: left;
    }
    
    .tmpl-hh__swiper-container-vertical > .tmpl-hh__swiper-wrapper {
      flex-direction: column;
    }
    
    .tmpl-hh__swiper-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      transition-property: transform;
      box-sizing: content-box;
    }
    
    .tmpl-hh__swiper-container-android .tmpl-hh__swiper-slide,
    .tmpl-hh__swiper-wrapper {
      transform: translate3d(0px, 0, 0);
    }
    
    .tmpl-hh__swiper-container-multirow > .tmpl-hh__swiper-wrapper {
      flex-wrap: wrap;
    }
    
    .tmpl-hh__swiper-container-free-mode > .tmpl-hh__swiper-wrapper {
      transition-timing-function: ease-out;
      margin: 0 auto;
    }
    
    .tmpl-hh__swiper-slide {
      flex-shrink: 0;
      width: 100%;
      height: 100%;
      position: relative;
      transition-property: transform;
    }
    
    .tmpl-hh__swiper-slide-invisible-blank {
      visibility: hidden;
    }
    
    .tmpl-hh__swiper-container-autoheight,
    .tmpl-hh__swiper-container-autoheight .tmpl-hh__swiper-slide {
      height: auto;
    }
    
    .tmpl-hh__swiper-container-autoheight .tmpl-hh__swiper-wrapper {
      align-items: flex-start;
      transition-property: transform, height;
    }
    
    .tmpl-hh__swiper-container-fade.tmpl-hh__swiper-container-free-mode .tmpl-hh__swiper-slide {
      transition-timing-function: ease-out;
    }
    
    .tmpl-hh__swiper-container-fade .tmpl-hh__swiper-slide {
      pointer-events: none;
      transition-property: opacity;
    }
    
    .tmpl-hh__swiper-container-fade .tmpl-hh__swiper-slide .tmpl-hh__swiper-slide {
      pointer-events: none;
    }
    
    .tmpl-hh__swiper-container-fade .tmpl-hh__swiper-slide-active,
    .tmpl-hh__swiper-container-fade .tmpl-hh__swiper-slide-active .tmpl-hh__swiper-slide-active {
      pointer-events: auto;
    }
    
    .tmpl-hh__swiper-container-3d {
      perspective: 1200px;
    }
    
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-wrapper,
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-slide,
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-slide-shadow-left,
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-slide-shadow-right,
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-slide-shadow-top,
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-slide-shadow-bottom,
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-cube-shadow {
      transform-style: preserve-3d;
    }
    
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-slide-shadow-left,
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-slide-shadow-right,
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-slide-shadow-top,
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-slide-shadow-bottom {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-slide-shadow-left {
      background-image: linear-gradient(to left, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
    }
    
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-slide-shadow-right {
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
    }
    
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-slide-shadow-top {
      background-image: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
    }
    
    .tmpl-hh__swiper-container-3d .tmpl-hh__swiper-slide-shadow-bottom {
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
    }
    
    .tmpl-hh__swiper-container-wp8-horizontal,
    .tmpl-hh__swiper-container-wp8-horizontal > .tmpl-hh__swiper-wrapper {
      touch-action: pan-y;
    }
    
    .tmpl-hh__swiper-container-wp8-vertical,
    .tmpl-hh__swiper-container-wp8-vertical > .tmpl-hh__swiper-wrapper {
      touch-action: pan-x;
    }
    
    .tmpl-hh__swiper-container-coverflow .tmpl-hh__swiper-wrapper {
      -ms-perspective: 1200px;
    }
    
    .tmpl-hh__swiper-scrollbar {
      border-radius: 10px;
      position: relative;
      -ms-touch-action: none;
      background: rgba(0, 0, 0, 0.1);
    }
    
    .tmpl-hh__swiper-container-horizontal > .tmpl-hh__swiper-scrollbar {
      position: absolute;
      left: 1%;
      bottom: 3px;
      z-index: 50;
      height: 5px;
      width: 98%;
    }
    
    .tmpl-hh__swiper-container-vertical > .tmpl-hh__swiper-scrollbar {
      position: absolute;
      right: 3px;
      top: 1%;
      z-index: 50;
      width: 5px;
      height: 98%;
    }
    
    .tmpl-hh__swiper-scrollbar-drag {
      height: 100%;
      width: 100%;
      position: relative;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      left: 0;
      top: 0;
    }
    
    .tmpl-hh__swiper-scrollbar-cursor-drag {
      cursor: move;
    }
    
    .tmpl-hh__swiper-scrollbar-lock {
      display: none;
    }
    
    button.tmpl-hh__swiper-pagination-bullet {
      border: none;
      margin: 0;
      padding: 0;

					document.querySelector(arr[i].getAttribute("href")).scrollIntoView({
						behavior: 'smooth',
					});
				});
			}
		};
	}

	/*
	--------------------------------------------
	--------------------------------------------
						VIDEO
	--------------------------------------------
	--------------------------------------------
	*/
	function Video() {
		let classes = {
			item: 'tmpl-hh__video',
			itemPlaying: 'tmpl-hh__video--playing',
		};

		let getVideoFrame = function (videoId, source) {
			let iframe = document.createElement('iframe');
			iframe.frameBorder = "0";
			iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
			iframe.allowFullscreen = "";

			switch (source) {
				case "vimeo":
					iframe.src = 'https://player.vimeo.com/video/' + videoId + '?autoplay=1';
					break;
				default:
					iframe.src = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&rel=0&controls=1&showinfo=0';
			}

			return iframe;
		};
		let play = function (item) {
			if (item.classList.contains(classes.itemPlaying)) {
				return false;
			}

			let videoId = item.getAttribute('data-video-id'),
					source = item.getAttribute('data-video-source'),
					iframe = getVideoFrame(videoId, source);

			item.classList.add(classes.itemPlaying);
			item.appendChild(iframe);
		};
		let listenPlayClick = function () {
			let items = document.getElementsByClassName(classes.item);

			for (let i = 0; i < items.length; i++) {
				let item = items[i];

				item.addEventListener('click', function () {
					play(item);
				});
			}
		};

		this.destroy = function (item) {
			item.classList.remove(classes.itemPlaying);
			item.removeChild(item.querySelector('iframe'));
		};
		this.init = function () {
			listenPlayClick();
		};
	}

	function VSwiper(prefix) {
		let defaultParams = {
			containerModifierClass: prefix + 'swiper-container-',
			slideClass: prefix + 'swiper-slide',
			slideActiveClass: prefix + 'swiper-slide-active',
			slideDuplicateActiveClass: prefix + 'swiper-slide-duplicate-active',
			slideVisibleClass: prefix + 'swiper-slide-visible',
			slideDuplicateClass: prefix + 'swiper-slide-duplicate',
			slideNextClass: prefix + 'swiper-slide-next',
			slideDuplicateNextClass: prefix + 'swiper-slide-duplicate-next',
			slidePrevClass: prefix + 'swiper-slide-prev',
			slideDuplicatePrevClass: prefix + 'swiper-slide-duplicate-prev',
			slideBlankClass: prefix + 'swiper-slide-invisible-blank',
			wrapperClass: prefix + 'swiper-wrapper',
			navigation: {
				disabledClass: prefix + 'swiper-button-disabled',
				hiddenClass: prefix + 'swiper-button-hidden',
				lockClass: prefix + 'swiper-button-lock'
			},
			pagination: {
				bulletClass: prefix + 'swiper-pagination-bullet',
				bulletActiveClass: prefix + 'swiper-pagination-bullet-active',
				modifierClass: prefix + 'swiper-pagination-',
				currentClass: prefix + 'swiper-pagination-current',
				totalClass: prefix + 'swiper-pagination-total',
				hiddenClass: prefix + 'swiper-pagination-hidden',
				progressbarFillClass: prefix + 'swiper-pagination-progressbar-fill',
				clickableClass: prefix + 'swiper-pagination-clickable',
				lockClass: prefix + 'swiper-pagination-lock',
				progressbarOppositeClass: prefix + 'swiper-pagination-progressbar-opposite',
			},
			scrollbar: {
				lockClass: prefix + 'swiper-scrollbar-lock',
				dragClass: prefix + 'swiper-scrollbar-drag',
			}
		};

		this.init = function (el, slierParams) {
			if (!slierParams) slierParams = {};

			let defaultParamsKeys = Object.keys(defaultParams);

			for(let i = 0; i < defaultParamsKeys.length; i++){
				let index = defaultParamsKeys[i],
						param = defaultParams[index];

				if(!slierParams[index]){
					slierParams[index] = param;
				}else if(param instanceof Object){
					let paramKeys = Object.keys(param);

					for(let i2 = 0; i2 < paramKeys.length; i2++){
						let index2 = paramKeys[i2],
								param2 = param[index2];

						if(!slierParams[index][index2]){
							slierParams[index][index2] = param2;
						}
					}
				}
			}

			return new Swiper(el, slierParams);
		};
	}

	/*
	--------------------------------------------
	--------------------------------------------
					NAV
	--------------------------------------------
	--------------------------------------------
	*/
	function Nav(closest) {
		let nav, btn, opened = false;
		let classes = {
			nav: {
				base: 'tmpl-hh__nav',
				opened: 'tmpl-hh__nav--opened'
			},
			btn: {
				base: 'tmpl-hh__nav-btn',
				active: 'tmpl-hh__nav-btn--active',
				closed: 'tmpl-hh__nav-btn--closed'
			}
		};

		let close = function () {
			opened = false;
			nav.classList.remove(classes.nav.opened);
			btn.classList.remove(classes.btn.active);
			btn.classList.add(classes.btn.closed);
		};
		let open = function () {
			opened = true;
			nav.classList.add(classes.nav.opened);
			btn.classList.remove(classes.btn.closed);
			btn.classList.add(classes.btn.active);
		};
		let toggle = function () {
			if(opened){
				close();
			}else{
				open();
			}
		};
		let listenBtnClick = function () {
			btn.addEventListener('click', toggle);
		};

		this.onOutClick = function (target) {
			if(!opened) return;

			if(target !== btn && !closest(target, '.' + classes.btn.base)){
				close();
			}
		};
		this.init = function () {
			nav = document.querySelector('.' + classes.nav.base);
			btn = document.querySelector('.' + classes.btn.base);

			listenBtnClick();
		};
	}

	function VacancyBtn() {
		let goToVacancies = function () {
			document.querySelector('#tmpl-hh__vacancies-block').scrollIntoView({
				behavior: "smooth"
			});
		};
		let listenClick = function () {
			let vacanciesBtns = document.getElementsByClassName('tmpl-hh__vacancy-btn');

			for (let i = 0; i < vacanciesBtns.length; i++) {
				vacanciesBtns[i].addEventListener('click', function (event) {
					event.preventDefault();
					goToVacancies();
				});
			}
		};

		this.init = function () {
			listenClick();
		};
	}

  let citySelector = {
    		classes: {
    			base: "tmpl-hh__vacancies-map-select",
    			active: "tmpl-hh__vacancies-map-select--active",
    			noBordered: "tmpl-hh__vacancies-map-select--noborder",
    			option: "tmpl-hh__vacancies-map-select__option",
    			slider: {
    				container: "tmpl-hh__vacancies-map-select__slider-container",
    				label: "tmpl-hh__vacancies-map-select__label",
    				labelActive: "tmpl-hh__vacancies-map-select__label--active"
    			}
    		},
    		select: null,
    		label: null,
    		slider: null,
    		sliderHeight: null,
    		animationDur: 400,
    		init: function () {
    			this.select = document.querySelector('.' + this.classes.base);
    			this.label = document.querySelector('.' + this.classes.slider.label);
    
    			this.initSlider();
    			this.listenOptionClick();
    			this.listenSliderLabelClick();
    		},
    		initSlider: function(){
    			let container = document.querySelector('.' + this.classes.slider.container);
    
    			this.sliderHeight = getComputedStyle(container)['height'];
    			this.slider       = new VSwiper(container, {
    				scrollbar: {
    					el: '.' + this.classes.base + ' .swiper-scrollbar',
    					draggable: true,
    					hide: false
    				},
    				direction: 'vertical',
    				slidesPerView: 'auto',
    				preventClicks: false,
    				mousewheel: true,
    				freeMode: true,
    				observer: true,
    				observeParents: true
    			});
    		},
    		sliderHide: function(){
    			let __self = this;
    
    			this.label.classList.remove(this.classes.slider.labelActive);
    			this.select.classList.remove(this.classes.active);
    
    			setTimeout(function () {
    				__self.select.classList.add(__self.classes.noBordered);
    			}, this.animationDur);
    		},
    		sliderShow: function(){
    			this.select.classList.add(this.classes.active);
    			this.select.classList.remove(this.classes.noBordered);
    			this.label.classList.add(this.classes.slider.labelActive);
    		},
    		listenSliderLabelClick: function () {
    			let __self = this;
    			let closeBtn = document.getElementById("closeBtn");
    			closeBtn.addEventListener('click', ()=> {
    				__self.sliderHide();
    			});
    			this.label.addEventListener('click', function () {
    				if(__self.select.classList.contains(__self.classes.active)){
    					__self.sliderHide();
    				}else{
    					__self.sliderShow();
    				}
    			});
    		},
    		listenOptionClick: function () {
    			let options = document.getElementsByClassName(this.classes.option),
    				__self  = this;
    
    			let goToVacancies = function () {
    				document.querySelector('#tmpl-hh__vacancies-block').scrollIntoView({
    					behavior: "smooth"
    				});
    			};
    			
    			for (let i = 0; i < options.length; i++){
    				options[i].addEventListener('click', function () {
    					__self.sliderHide();
    					setTimeout(goToVacancies, __self.animationDur);
    				});
    			}
    		}
    	};

	const video = new Video(),
			swiper = new VSwiper("tmpl-hh__"),

			nav = new Nav(closest);

	video.init();
	scroller.init();
	vacancyBtn.init();

	initValuesSlider();
  citySelector.init();

	window.addEventListener('mousedown', function (event){

			return false;
		}
		nav.onOutClick(event.target);
	});
}());
